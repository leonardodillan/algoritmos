<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Selecione o produto
    <select id="selProduto">
        <option value="0">--selecionar--</option>
        <option value="1">cereais</option>
        <option value="2">queijos</option>
    </select>
    <br>
    √Årea do mercado
    <select id="selArea">
        <option value="0">--selecionar--</option>
        <option value="1">Refrigerada</option>
        <option value="2">Seca</option>
    </select>
    <br>
    <button onclick="bt1()">Analisar</button>
    <span id="mensagem"></span>
    
</body>
</html>
<script>
    function bt1(){
        var produto = selProduto.value
        var area = selArea.value
        if (produto == 1 && area == 1){
            mensagem.innerHTML = 'retire o cereal da geladeira'
        }
        else if (produto == 1 && area == 2){
            mensagem.innerHTML = 'muito bem, cereal no lugar certo'
        }
        else if (produto == 2 && area == 1){
            mensagem.innerHTML = 'muito bem, queijos no lugar certo'
        }
        else if (produto == 2 && area ==2){
            mensagem.innerHTML = 'Ponha o queijo na geladeira'
        }
    }
</script>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<h1>Avaliar peso</h1>
Digite o peso
<input id="iptPeso" type="text">
<br>
<button onclick="bt1()">Descobrir</button> 
<br>
<span id="mensagem"></span>  
</body>
</html>
<script>
    function bt1(){
        var peso = iptPeso.value
        if (peso <= 13.5){
            mensagem.innerHTML = 'Abaixo do peso';
        }
        else if (peso == 18.3){
            mensagem.innerHTML = 'Peso perfeito';
        }
        else if (peso > 13.5 && peso <= 21.2){
            mensagem.innerHTML = 'Peso na média';
        }
        
        else {
            mensagem.innerHTML = 'Acima do peso';
        }
    }
</script>
